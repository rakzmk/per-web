
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
</head>
<body>
    <form id ="submit-form"  action="#" class="bg-light p-4 p-md-5 contact-form">
        <div class="form-group">
          <input name="name" type="text" id="name1" class="form-control" placeholder="Your Name">
          
        </div>
        <div class="form-group">
          <input id="mobile" name="mobile" id="mobile1" type="text" class="form-control" placeholder="Mobile number" value="">
            
      </div>
        <div class="form-group">
          <input name="email" type="text" id="email1"class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
          <input name="place" type="text" id="place1" class="form-control" placeholder="Place">
        </div>
        <div class="form-group">
          <textarea name="message" id="message1" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
        </div>
      </form> 
      <script>
$("#submit-form").validate({
    rules:{
        name:{
            required:true,
            //noSpace:true,
            lettersonly:true,
        },
        mobile:{
            required:true,
            minlength:10,
            maxlength:12,
            digits:true,
        },
        email:{
            required:true,
            email:true,
        },
        place:{
            required:true,
            lettersonly:true,
        },
        message:{
            required:true,
            lettersonly:true

        }
    }

})



      </script>
</body>
</html>
